<div class="wrapper" [class.is-loading]="isLoading" [formGroup]="formGroup">
  <input type="text" class="input" formControlName="query" (keyup.enter)="autoFill()"/>
  <div class="list" *ngIf="people.length > 0">
    <div class="list-items" *ngFor="let person of people" (click)="autoFill(person)">{{person}}</div>
  </div>
</div>
